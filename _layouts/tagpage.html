---
layout: default
---
<div class="post">
<h1>{{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ site.baseurl }}{{ post.url }} " class= {{ page.tag }} >{{ post.title }}</a> 
          <span class= " post-mydate post-meta"> ({{ post.date | date_to_string }}) </span> <br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
